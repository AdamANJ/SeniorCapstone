<style type="text/css">

.welcome {
	position: relative;
	text-align: center;
	color: white;
	z-index: 0;
}
.welcome img {
	width: 100%;
	height: 500px;
	display: block;
}
.overlay{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;    
	height: 100%;
	display: flex;
	justify-content: center;
	flex-direction: column;
	align-items: center;
	pointer-events: none;
	z-index: 2;
}
.overlay h1 {
	font-size: 50px;
	color: white;
	text-shadow: -2px -2px 0 #000, 2px -2px 0 #000,
				 -2px 2px 0 #000, 2px 2px 0 #000;
	margin-bottom: 100px;
	pointer-events: auto;
}
.overlay a {
	pointer-events: auto;
}
.welcome button {
	background: #00AC3E;
	font-family: inherit;
	padding: 0.6em 1.3em;
	font-weight: 900;
	font-size: 18px;
	color: white;
	border: 3px solid white;
	border-radius: 0.4em;
	box-shadow: 0.1em 0.1em;
	cursor: pointer;
}
.welcome button:hover {
	transform: translate(-0.05em, -0.05em);
	box-shadow: 0.15em 0.15em;
	}
.welcome button:active {
	transform: translate(0.05em, 0.05em);
	box-shadow: 0.05em 0.05em;
}
.image-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  z-index: 1;
}
</style>

<div class="welcome">
 	<img src="{{ image.image.url }}">
 	<div class="image-overlay"></div>

 	<div class="overlay">
    	<h1>{{image.welcome}}</h1>
    	<a href="{% url 'register' %}"><button>Register</button></a>
 	</div>
</div>
