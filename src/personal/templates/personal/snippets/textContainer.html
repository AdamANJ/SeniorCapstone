<style type="text/css">


.container {
	background: white;
	box-shadow: 0 5px 5px 0 rgba(0,0,0,.2);
	border-radius: 10px;
	padding: 10px;
	margin: auto;
	margin-top: 40px;
	margin-bottom: 40px;
	max-width: 80%;
}
.container h3 {
	text-align: center;
	padding: 5px;
	font-size: 20px;
}
.container p {
	margin-left: 10px;
	margin-right: 10px;
	line-height: 30px;
	padding: 10px;
	white-space: pre-wrap;
}
</style>

<div class="container">
	<h3>{{value.title}}</h3>
	<p>{{value.text}}</p>
</div>
